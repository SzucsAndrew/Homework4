<div class="container">
  <div class="header">
    <img src="assets/images/f1Logo.png" width="150px" height="100px"/>
    <div class="title">Results</div>
  </div>
  <div class="table">
    <app-results-table [results]="results" [(selectedIndex)]="currentIndex"></app-results-table>
  <div>

</div>

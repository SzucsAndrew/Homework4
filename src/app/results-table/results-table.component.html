<table>
    <tr>
        <th>Race</th>
        <th>Date</th>
        <th>Winner</th>
        <th>Team</th>
        <th>Number of laps</th>
    </tr>
    <ng-container *ngFor="let result of results; let index = index; let isOdd = odd">
        <tr (click)="setSelected(index)" [ngClass]="{'odd' : isOdd, 'even' : !isOdd, 'selected' : selectedIndex === index}">
            <td>
                {{result.grandPrix}}
            </td>
            <td>
                {{result.date | date : 'shortDate'}}
            </td>
            <td>
                {{result.winner}}
            </td>
            <td>
                {{result.team | uppercase}}
            </td>
            <td>
                {{result.laps}}
            </td>
        <tr>
    </ng-container>
</table>
